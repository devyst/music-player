<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devyst | Music Player</title>
    <link rel="shortcut icon" href="profile.jpeg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.3/lottie_svg.min.js"></script>
</head>
<body class="background-container">
    <div class="change-bg">
        <label for="imageUpload" class="custom-file-upload">
            <span>Choose File</span>
        </label>
        <input type="file" id="imageUpload" accept="image/*">

        <label for="applyImage" class="custom-file-upload">
            <span>Change Background</span>
        </label>
        <button id="applyImage">Apply Image</button>
        <div class="text">customize your favorite background with your image in library, choose file and then click change background.
        </div>
    </div>
        
    <div class="music-player-container">
        <div class="toggle-player">
            <ion-icon name="remove-outline"></ion-icon>
        </div>
        <div class="avatar">
            <img src="profile.jpeg">
        </div>
        <div class="player">
            <div class="sound-bars-lottie">
                <div class="sound-bars"></div>
            </div>

            <div class="track-info">
                <div class="track-name">Track Name</div>
                <div class="track-artist">Track Artist</div>
            </div>

            <div class="track-nav">
                <div class="prev-track">
                    <ion-icon name="play-back-sharp"></ion-icon>
                </div>
                <div class="playpause-track">
                    <ion-icon name="play-sharp"></ion-icon>
                </div>
                <div class="next-track">
                    <ion-icon name="play-forward-sharp"></ion-icon>
                </div>
            </div>

        </div>
        
    </div>
    <footer>
        <p class="footer-heart">
            Made with <g-emoji class="g-emoji" alias="heart" fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png">
            <img class="emoji" alt="heart" height="20" width="20" src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png"></g-emoji> 
            by 
            <a href="https://portfolio-abizar.vercel.app">Abizar Egi</a>
            <br>
            Template from <a href="https://www.youtube.com/watch?v=6AnFVKK3S5s">Codegrid</a>
        </p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
